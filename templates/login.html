<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Nation22 Chat</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: 1px solid #0f0;
      background: #111;
      color: #0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form method="POST" action="/login">
    <input type="text" name="user" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <a href="/register" style="color: #0f0;">Don't have an account? Register</a>
</body>
</html>
